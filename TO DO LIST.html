<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Web Project</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #34495e;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 20px;
    }

    @media (min-width: 768px) {
      main {
        grid-template-columns: 1fr 1fr;
      }
    }

    .section {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
      color: #2c3e50;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #219150;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 0.9em;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #ecf0f1;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    li:hover {
      background: #d0d7dd;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #2c3e50;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Web Project</h1>
    <p>Contact Form, Responsive Layout & To-Do List</p>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Contact</a>
    <a href="#">To-Do</a>
  </nav>
  <main>
    <!-- Contact Form -->
    <section class="section">
      <h2>Contact Form</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <button type="submit">Submit</button>
        <p class="error" id="errorMsg"></p>
      </form>
    </section>
    <!-- To-Do List -->
    <section class="section">
      <h2>To-Do List</h2>
      <input type="text" id="taskInput" placeholder="Enter a task" />
      <button onclick="addTask()">Add Task</button>
      <ul id="taskList"></ul>
    </section>
  </main>
  <footer>
    &copy; 2025 My Web Project. All rights reserved.
  </footer>
  <script>
    // Contact form validation
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (name === "" || !email.includes("@")) {
        errorMsg.textContent = "Please enter a valid name and email address.";
      } else {
        errorMsg.textContent = "";
        alert("Form submitted successfully!");
        this.reset();
      }
    });

    // To-do list logic
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.textContent = taskText;
      li.onclick = () => li.remove(); // Click to remove
      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }
  </script>

</body>
</html>
